<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Justin Wearing">
    <meta name="description" content="JavaScript to write text to the web page.">
    <title>Writing Data to the Page</title>
</head>
<body>
    <p>This is a regular line of text.</p>
    <script type="text/javascript">
        document.write("Last modified: " + document.lastModified)
    </script>
    <br>
    <p>This is another line of regular text.</p>
</body>
</html>
