<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaling=1.0">
    <meta name="author" content="Justin Wearing">
    <meta name="description" content="Learning about the span element.">
    <style>
        #nav li{
            list-style-type: none;
            display: inline;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome To Our Website</h1>
    </header>
    <hr>
    <nav>
        <ul class="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <main>
        <p>
            Notice how an <span style="color: deeppink">inline element</span> flows right along with the rest of the
            content.
        </p>
    </main>
    <hr>
    <footer>
        <nav>
            <ul>
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Instagram</li>
            </ul>
        </nav>
        <hr>
        &copy; <em>Justin Wearing 2025</em>
    </footer>
</body>
</html>
